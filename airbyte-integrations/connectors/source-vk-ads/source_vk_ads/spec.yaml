documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Vk Ads Spec
  type: object
  required:
    - auth_token
  properties:
    auth_token:
      type: string
      title: Authentication Token
      description: Your VK API access token
      airbyte_secret: true
      order: 0
    account_id:
      type: string
      title: VK account ID
      description: Your VK account ID
      order: 1
    start_date:
      type: string
      title: Start Date
      description: Starting point for your data replication, in format of "YYYY-MM-DD".
      pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
      format: date
      examples:
        - "2022-01-01"
      order: 2
