documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Vk Ads 2 Spec
  type: object
  properties:
    authorization:
      title: OAuth Info
      type: object
      required:
        - client_id
        - client_secret
        - refresh_token
      properties:
        client_id:
          type: string
          title: Client ID
          description: "Enter your VK application's client id"
          airbyte_secret: true
          order: 2
        client_secret:
          type: string
          title: Client Secret
          description: "Enter your VK application's client secret"
          airbyte_secret: true
          order: 3
        refresh_token:
          type: string
          title: Refresh Token
          description: "Enter your VK application's refresh token"
          airbyte_secret: true
          order: 4
    replication_start_date:
      title: Start Date
      description: "UTC date and time in the format 2017-01-25T00:00:00Z. Any data before this date will not be replicated. When specified and not None, then stream will behave as incremental"
      pattern: "^[0-9]{4}-[0-9]{2}-[0-9]{2}$"
      examples: ["2017-01-25"]
      type: string
      format: "date"
