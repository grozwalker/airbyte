version: "0.29.0"

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: [ "queries" ]
  requester:
    type: HttpRequester
    url_base: "https://api.webmaster.yandex.net/v4/user/{{ config['user_id'] }}/hosts/{{ config['host_id'] }}"
    http_method: "GET"
    authenticator:
      type: ApiKeyAuthenticator
      header: "Authorization"
      api_token: "OAuth {{ config['api_key'] }}"
  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"

  base_stream:
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever"
      paginator:
        type: DefaultPaginator
        page_token_option:
          type: RequestOption
          inject_into: request_parameter
          field_name: offset
        pagination_strategy:
          type: OffsetIncrement
          page_size: 500
      requester:
        $ref: "#/definitions/requester"
        request_parameters:
          order_by: TOTAL_SHOWS

  base_substream:
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever"
      record_selector:
        type: RecordSelector
        extractor:
          type: DpathExtractor
          field_path: [ "indicators", "{{ parameters['query_indicator'] }}" ]
      requester:
        $ref: "#/definitions/requester"
        path: "/search-queries/{{ stream_slice.query_id }}/history"
        request_parameters:
          query_indicator: "{{ parameters['query_indicator'] }}"
          date_from: "{{ config['start_date'] }}"
      partition_router:
        type: "SubstreamPartitionRouter"
        parent_stream_configs:
          - stream: "#/definitions/popular_queries_stream"
            parent_key: "query_id"
            partition_field: "query_id"
    transformations:
      - type: AddFields
        fields:
          - path: [ "query_id" ]
            value: "{{ stream_slice.query_id }}"


  summary_stream:
    $ref: "#/definitions/base_stream"
    name: "summary_stream"
    $parameters:
      path: "/summary"

  popular_queries_stream:
    $ref: "#/definitions/base_stream"
    name: "popular_queries_stream"
    $parameters:
      path: "/search-queries/popular"

  query_history_shows_stream:
    $ref: "#/definitions/base_substream"
    name: "query_history_shows_stream"
    $parameters:
      query_indicator: "TOTAL_SHOWS"

  query_history_clicks_stream:
    $ref: "#/definitions/base_substream"
    name: "query_history_clicks_stream"
    $parameters:
      query_indicator: "TOTAL_CLICKS"

streams:
  - "#/definitions/popular_queries_stream"
  - "#/definitions/query_history_shows_stream"
  - "#/definitions/query_history_clicks_stream"
  - "#/definitions/summary_stream"

check:
  type: CheckStream
  stream_names:
    - "summary_stream"

spec:
  type: Spec
  documentation_url: https://docs.airbyte.com/integrations/sources/yandex-webmaster
  connection_specification:
    title: Yandex Webmaster Spec
    type: object
    required:
      - api_key
      - start_date
      - user_id
      - host_id
    additionalProperties: true
    properties:
      api_key:
        type: string
        description: API Key
        title: API OAuth Token
        airbyte_secret: true
        order: 1
      start_date:
        type: string
        description: Start Date
        title: Start Date
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
        example: "2023-01-01"
        order: 2
      user_id:
        type: string
        title: User ID
        description: |
          User Id. To get visit https://yandex.ru/dev/webmaster/doc/dg/reference/user.html#user
        order: 3
      host_id:
        type: string
        title: Host ID
        description: |
          Site Id. To get visit https://yandex.ru/dev/webmaster/doc/dg/reference/hosts.html
        order: 4
